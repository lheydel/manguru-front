dist: trusty
language: node_js
node_js:
  - 12

services:
  - docker

cache:
  directories:
    - node_modules

addons:
  sonarcloud:
    organization: lheydel-github
    token:
      secure: $SONAR_TOKEN

script:
  # run pre-build checks
  - npm run pre-build

  # Run tests
  - npm run test

  # Code analysis (Sonarqube)
  - sonar-scanner

deploy:
  # Prod
  - provider: script
    script: bash ./deploy.sh prod
    skip_cleanup: true 
    on:
      branch: master
  # Test
  - provider: script
    script: bash ./deploy.sh test
    skip_cleanup: true 
    on:
      branch: test
  # Dev
  - provider: script
    script: bash ./deploy.sh dev
    skip_cleanup: true 
    on:
      branch: dev

git:
  depth: false
  
notifications:
  email: false

# Discord Webhook
after_success:
  - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh success $WEBHOOK_URL
  
after_failure:
  - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh failure $WEBHOOK_URL
